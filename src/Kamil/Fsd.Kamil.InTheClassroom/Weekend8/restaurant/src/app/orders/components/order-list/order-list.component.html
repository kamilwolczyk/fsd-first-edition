<h1>Ordered products</h1>
<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let orderItem of order.items">
      <td>{{orderItem.product.name}}</td>
      <td>{{orderItem.product.price}} zł</td>
      <td>{{orderItem.quantity}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total:</td>
      <td colspan="3">{{order.totalPrice}} zł</td>
    </tr>
  </tfoot>
</table>
